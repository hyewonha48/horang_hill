<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>호랑가시나무 게스트하우스</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <!-- 히어로배너 + 검색폼 -->
            <div id="hero_bnr">
                <div class="ad_txt">
                    <p>자연과 힐링이 공존하는 곳</p>
                    <h1>호랑나무가시언덕 게스트하우스로 오세요</h1>
                </div>
                <!-- action : 객실부터 날짜, 인원정보를 저장할 서버위치 -->
                <!-- method : 객실, 날짜, 인원정보에 대한 보안 여부(post 보안O) -->
                <form action="#" method="get">
                    <div class="room">
                        <h2>객실</h2>
                        <p>
                            <select name="room_type" id="room_type"> <!-- name(그룹명) id(css/js)-->
                                <option value="type2">포사이드방 (2/3인)</option>
                                <option value="type3">서로득방 (3/4인)</option>
                                <option value="type1">서서평방VIP (1/2인)</option>
                            </select>
                        </p>
                    </div>
                    </div>
                    <div class="check_in_out">
                        <div class="in">
                            <h2>체크인</h2>
                            <p>
                                <input type="date"
                                value="2026-01-28" min="2026-01-28" max="2026-02-10"
                                name="in_date" id="in_date">
                            </p>
                        </div>
                        <div class="day">
                            <img scr="" alt=""> <!--달-->
                            <em>2박</em>
                        </div>
                        <div class="out">
                            <h2>체크아웃</h2>
                            <p>
                                <input type="date"
                                value="2026-01-29" min="2026-01-29" max="2026-02-15"
                                name="out_date" id="out_date">
                            </p>
                        </div>
                    </div>
                    <div class="person">
                        <h2>인원</h2>
                        <ul class="number">
                            <li>
                                <label for="Adult">성인</label>
                                <input type="number" id="Adult" name="Adult" value="1">
                                <label for="kid">어린이</label>
                                <input type="number" id="kid" name="kid" value="1">
                            </li>
                        </ul>
                    <!-- 특정요소 클릭시 바로 이동하면 <a> -->
                    <!-- 특정요소 클릭시 조건에 따라 갈린다면 <button> -->
                    <!-- 버튼 종류 : submit(서버전송) / button(전송포함 범용) -->
                    <p><button type="submit" id="search_btn">검색</button></p>
                </form>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
